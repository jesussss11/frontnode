<h1>Verdura <small>Nombre de la verdura</small> </h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/verduras">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )"
          #f="ngForm">

          <div class="form-group">
            <label>ID</label>
            <input type="text"
                   class="form-control"
                   placeholder="ID"
                   [(ngModel)]="verdura.id"
                   name="id"
                   disabled="disabled">
            <small class="form-text text-muted">Este campo es autogenerado</small>
          </div>


      <div class="form-group">
          <label>Nombre</label>
          <input type="text"
                 class="form-control"
                 placeholder="Nombre del verdura"
                 [(ngModel)]="verdura.nombre"
                 name="nombre"
                 required>
      </div>

      <div class="form-group">
          <label>Descripcion</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="verdura.descripcion"
                 name="descripcion"
                 placeholder="descripcion del verdura">
      </div>

      <div class="form-group">
        <label>Precio</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="verdura.precio"
               name="precio"
               placeholder="precio">
    </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>


  </div>
</div>
