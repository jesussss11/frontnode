<h1>Carne <small>Nombre de la carne</small> </h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/carnes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>
<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )"
          #f="ngForm">

      <div class="form-group">
        <label>ID</label>
        <input type="text"
               class="form-control"
               placeholder="ID"
               [(ngModel)]="carne.id"
               name="id"
               disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
          <label>Nombre</label>
          <input type="text"
                 class="form-control"
                 placeholder="Nombre del carne"
                 [(ngModel)]="carne.nombre"
                 name="nombre"
                 required>
      </div>

      <div class="form-group">
          <label>descripcion</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="carne.descripcion"
                 name="descripcion"
                 placeholder="descripcion del carne">
      </div>

      <div class="form-group">
        <label>precio</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="carne.precio"
               name="precio"
               placeholder="precio">
    </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>


  </div>
</div>
