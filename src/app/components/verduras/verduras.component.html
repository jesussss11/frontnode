
<h1>Verduras El Marques</h1>
<hr>


<td>
  <div class="row">
    <div class="col text-center">
      <button routerLink="/verdura/nuevo"
              class="btn btn-primary">
        <i class="fa fa-plus"></i>
        Agregar
      </button>
      
      <button class="btn btn-danger"
      routerLink="/principal">
      <i class="fa fa-arrow-left"></i>
          Regresar
          </button>
    </div>
  </div>

  <div class="row text-right">
    <div class="col">
     
    </div>
  </div></td>


<table *ngIf="!cargando && verduras.length > 0"
       class="table mt-3 animated fadeIn faster animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">descripcion</th>
      <th scope="col">precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let verdura of verduras; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ verdura.nombre }}</td>
      <td>{{ verdura.descripcion }}</td>
      <td>{{ verdura.precio }}</td>
  
      <td>

        <button class="btn btn-info mr-1"
                [routerLink]="['/verdura', verdura.id ]">
          <i class="fa fa-pen">Modificar</i>
        </button>

        <button class="btn btn-danger"
                (click)="borrarverdura( verdura, i ) ">
          <i class="fa fa-trash">Eliminar</i>
        </button>


      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!cargando && verduras.length === 0"
     class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros guardados</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" 
     class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
